<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Задача 4</title>
</head>
<!-- Задача 4. 
	Вивести список як маркований список з елементами у форматі (name: salary)


========================================================-->

<body>
	<div id="app">
		<ul>
			<li v-for="worker in workersList2" :key="worker.id">
				{{ worker.name }}: {{worker.salary}}$
			</li>
		</ul>
	</div>


	<script>
		const { createApp } = Vue;

		const app = createApp({
			data() {
				return {
					workersList2: [
						{
							id: '111',
							name: 'Іванов',
							salary: 10000,
						},
						{
							id: '112',
							name: 'Петров',
							salary: 20000,
						},
						{
							id: '113',
							name: 'Сидоров',
							salary: 50000,
						},
					],
				}
			},
		})
		app.mount('#app');

	</script>

</body>

</html>
